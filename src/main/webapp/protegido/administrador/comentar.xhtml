<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/plantilla.xhtml">
        <ui:define name="content">
            <h3>Valorizar Notas</h3>
            <p:messages globalOnly="true" autoUpdate="false"/>
            <h:form>
                <p:dataTable value="#{comentarcontroller.lstNotas()}" var="nota" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="Pagina : ({currentPage} de {totalPages})">
                    <p:column headerText="Persona">
                        <h:outputText value="#{nota.persona.apellidos},#{nota.persona.nombre}"/>  
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{nota.categoria.nombre}"/> 
                    </p:column>
                    <p:column headerText="Fecha">
                        <h:outputText value="#{nota.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Valorar">
                        <h:commandLink title="valorar" actionListener="#{comentarcontroller.asignar(nota)}" action="valorar.xhtml">
                            <h:graphicImage width="20" height="20" library="images" name="start.png"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
