<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/plantilla.xhtml">
        <ui:define name="content">
            <h3>Valorar</h3>
            <h:form>
                <p:messages id="mensajes" globalOnly="true" autoUpdate="false" />
                <h:panelGrid id="pgvalorar" columns="2">
                    <h:outputText value="Encabezado"/>
                    <h:outputText value="#{valorarcontroller.nota.encabezado}"/>
                    <h:outputText value="Contenido"/>
                    <h:outputText value="#{valorarcontroller.nota.cuerpo}"/>
                    <h:outputText value="Comentario"/>
                    <h:inputTextarea cols="50" rows="10" value="#{valorarcontroller.nota.comentarioAdmin}"/>
                    <h:outputText value="Valorizacion"/>
                    <p:rating value="#{valorarcontroller.nota.valorizacion}"/>
                    <p:commandButton update="pgvalorar,mensajes" value="Registrar" action="#{valorarcontroller.registrar}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
