<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form> 
            <p:messages globalOnly="true" id="mensajes" severity="info,fatal" autoUpdate="false"/>
            <p:fieldset legend="Datos Personales">
                <h:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="nombre" value="Nombres" />
                    <p:inputText id="nombre" value="#{usuariocontroller.persona.nombre}" required="true" requiredMessage="Nombre de Persona es requerido" />
                    <p:message for="nombre"/>
                    <p:outputLabel for="apellidos" value="Apellidos"/>
                    <p:inputText id="apellidos" value="#{usuariocontroller.persona.apellidos}" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="apellidos"/>
                    <p:outputLabel for="sexo" value="Sexo"/>
                    <p:selectOneRadio id="sexo" value="#{usuariocontroller.persona.sexo}" required="true" requiredMessage="Campo requerido">
                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                        <f:selectItem itemValue="F" itemLabel="Femenino"/>
                    </p:selectOneRadio>
                    <p:message for="sexo"/>
                    <p:outputLabel for="fecnac" value="Fec. Nacimiento"/>
                    <p:calendar id="fecnac" value="#{usuariocontroller.persona.fechaNacimiento}" locale="es" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="fecnac"/>
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Datos de la cuenta">
                <h:panelGrid columns="3" id="pgCuenta">
                    <p:outputLabel for="tipo" value="Tipo"/>
                    <p:selectOneMenu id="tipo" value="#{usuariocontroller.usuario.tipo}" required="true" requiredMessage="Tipo de usuario es requerido">
                        <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                        <f:selectItem itemLabel="Administrador" itemValue="A"/>
                        <f:selectItem itemLabel="Operario" itemValue="O"/>
                    </p:selectOneMenu>
                    <p:message for="tipo"/>
                    <p:outputLabel for="usuario" value="Usuario"/>
                    <p:inputText id="usuario" requiredMessage="Nombre de Usuario requerido" value="#{usuariocontroller.usuario.usuario}" required="true"/>
                    <p:message for="usuario"/>
                    <p:outputLabel for="clave1" value="Clave"/>
                    <p:password id="clave1" requiredMessage="Password requerido" validatorMessage="Las claves no coinciden" strongLabel="Fuerte" weakLabel="Debil" goodLabel="Bueno" value="#{usuariocontroller.usuario.clave}" match="clave2" feedback="true" promptLabel="Ingrese un password" required="true"/>
                    <p:message for="clave1"/>
                    <p:outputLabel for="clave2" value="Repetir clave"/>
                    <p:password id="clave2"/>
                    <p:message for="clave2"/>
                </h:panelGrid>
                <p:commandButton icon="ui-icon-check" actionListener="#{usuariocontroller.registrar}"  value="Registrar" update="pgDatos,pgCuenta,mensajes"/>
            </p:fieldset>
          
        </h:form>    


    </h:body>
    <h:outputScript library="js" name="spanishLocale.js"/>
</html>
